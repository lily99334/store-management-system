        .cart-area {

<body class="bg-light">

    {% raw %}
    <div id="app" class="container-fluid py-3">

        <div class="d-flex justify-content-between align-items-center mb-3 flex-shrink-0">
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="btn btn-outline-secondary">â¬…ï¸ å›é¦–é </a>
                <h3 class="m-0 fw-bold">ğŸª å‰å° POS æ”¶éŠ€</h3>
            </div>
            <div style="overflow-x: auto; white-space: nowrap; max-width: 50%;">
                <button class="btn btn-sm me-1" :class="filterCat === 'all' ? 'btn-dark' : 'btn-outline-dark'"

                                </div>

                                    <img :src="p.image_url" v-if="p.image_url"

                                    <span v-else>ğŸ“¦</span>
                                </div>

                                <div class="text-primary fw-bold">$[[ p.price ]]</div>
                            </div>
                        </div>

            </div>

            <div class="col-md-4 cart-area">
                <div class="card border-0 shadow-lg cart-card">
                    <div class="card-header bg-white py-3 cart-header">
                        <h5 class="m-0 fw-bold">ğŸ›’ è³¼ç‰©æ¸…å–®</h5>
                    </div>

                    <div class="cart-panel p-0">
                        <table class="table table-striped mb-0 align-middle">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <th>å“å</th>
                                    <th>æ•¸é‡</th>
                                    <th class="text-end">å°è¨ˆ</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item, index) in cart" :key="item.id">
                                    <td>[[ item.name ]]</td>
                                    <td>
                                        <div class="input-group input-group-sm" style="width: 80px;">
                                            <button class="btn btn-outline-secondary"
                                                @click="item.quantity > 1 ? item.quantity-- : removeFromCart(index)">-</button>
                                            <input type="text" class="form-control text-center px-0"
                                                :value="item.quantity" readonly>
                                            <button class="btn btn-outline-secondary"
                                                @click="item.quantity++">+</button>
                                        </div>
                                    </td>
                                    <td class="text-end fw-bold">$[[ item.price * item.quantity ]]</td>
                                    <td class="text-end"><button class="btn btn-sm text-danger"
                                            @click="removeFromCart(index)">âœ•</button></td>
                                </tr>
                                <tr v-if="cart.length === 0">
                                    <td colspan="4" class="text-center text-muted py-5">
                                        <div class="fs-1 mb-2">ğŸ›’</div>
                                        å°šæœªåŠ å…¥å•†å“
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer bg-white p-3 cart-footer">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="h5">ç¸½é‡‘é¡ï¼š</span>
                            <span class="h3 fw-bold text-danger">$[[ totalAmount ]]</span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted">é¡§å®¢å¹´é½¡å±¤ (åˆ†æç”¨)</label>
                            <select class="form-select" v-model="customerType">
                                <option value="Under 20">20æ­²ä»¥ä¸‹ (å­¸ç”Ÿ)</option>
                                <option value="20-40">20-40æ­² (é’å£¯å¹´)</option>
                                <option value="40-60">40-60æ­² (ä¸­å¹´)</option>
                                <option value="Over 60">60æ­²ä»¥ä¸Š (éŠ€é«®æ—)</option>
                            </select>
                        </div>

                        <button class="btn btn-success w-100 py-3 fw-bold fs-5" @click="checkout"
                            :disabled="cart.length === 0">
                            ğŸ’³ ç¢ºèªçµå¸³
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endraw %}

    <script>
        const { createApp } = Vue
        createApp({
            delimiters: ['[[', ']]'],
            data() {
                return {
                    products: [],
                    cart: [],
                    filterCat: 'all',
                    customerType: 'Under 20' // é è¨­å¹´é½¡å±¤
                }
            },
            computed: {
                categories() {
                    const cats = new Set(this.products.map(p => p.category));
                    return Array.from(cats).filter(c => c);
                },
                filteredProducts() {
                    if (this.filterCat === 'all') return this.products;
                    return this.products.filter(p => p.category === this.filterCat);
                },
                totalAmount() {
                    return this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                }
            },
            mounted() {
                this.fetchProducts();
            },
            methods: {
                fetchProducts() {
                    axios.get('/api/products').then(res => this.products = res.data);
                },
                addToCart(product) {
                    if (product.current_stock <= 0) {
                        alert(`âŒ "${product.name}" å·²ç¶“æ²’è²¨äº†ï¼`);
                        return;
                    }

                    let existing = this.cart.find(item => item.id === product.id);
                    if (existing) {
                        if (existing.quantity + 1 > product.current_stock) {
                            alert(`âŒ "${product.name}" åº«å­˜ä¸è¶³ (åªå‰© ${product.current_stock})`);
                            return;
                        }
                        existing.quantity++;
                    } else {
                        this.cart.push({
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            quantity: 1
                        });
                    }
                },
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },
                checkout() {
                    if (!confirm(`ç¸½é‡‘é¡ $${this.totalAmount}ï¼Œç¢ºå®šçµå¸³ï¼Ÿ`)) return;

                    const payload = {
                        customer_type: this.customerType,
                        items: this.cart.map(item => ({
                            id: item.id,
                            quantity: item.quantity
                        }))
                    };

                    axios.post('/api/sales', payload)
                        .then(res => {
                            alert(`ğŸ‰ çµå¸³æˆåŠŸï¼\nå–®è™Ÿï¼š#${res.data.order_id}`);
                            this.cart = [];
                            this.fetchProducts();
                        })
                        .catch(err => {
                            if (err.response && err.response.data && err.response.data.message) {
                                alert(err.response.data.message);
                            } else {
                                alert("çµå¸³å¤±æ•—: " + err.message);
                            }
                        });
                }
            }
        }).mount('#app')
    </script>
