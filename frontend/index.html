<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超商門市庫存採購管理系統 - 首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 讓卡片滑鼠移過去有浮起來的特效，感覺比較高級 */
        .menu-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .icon-box {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">🏪 超商門市庫存採購管理系統</h1>
            <p class="text-muted">請選擇您要操作的模組</p>
        </div>
        
        <div class="row g-4">
            
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-primary menu-card text-center p-4" onclick="location.href='p1_products.html'">
                    <div class="icon-box">📦</div>
                    <h4 class="card-title text-primary">商品管理</h4>
                    <p class="card-text text-muted small">建立與維護商品資料</p>
                    <a href="p1_products.html" class="btn btn-outline-primary mt-auto">進入模組</a>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-success menu-card text-center p-4" onclick="location.href='p3_pos.html'">
                    <div class="icon-box">🛒</div>
                    <h4 class="card-title text-success">前台 POS</h4>
                    <p class="card-text text-muted small">收銀結帳與客層紀錄</p>
                    <a href="p3_pos.html" class="btn btn-outline-success mt-auto">開始結帳</a>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-warning menu-card text-center p-4" onclick="location.href='p2_inventory.html'">
                    <div class="icon-box">🚚</div>
                    <h4 class="card-title text-warning">進貨管理</h4>
                    <p class="card-text text-muted small">處理進貨驗收作業</p>
                    <a href="p2_inventory.html" class="btn btn-outline-warning mt-auto">新增進貨</a>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-danger menu-card text-center p-4" onclick="location.href='p4_report.html'">
                    <div class="icon-box">📊</div>
                    <h4 class="card-title text-danger">智慧決策</h4>
                    <p class="card-text text-muted small">補貨建議與滯銷預警</p>
                    <a href="p4_report.html" class="btn btn-outline-danger mt-auto">查看報表</a>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
